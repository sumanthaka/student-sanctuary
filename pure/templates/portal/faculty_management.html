<link rel="stylesheet" href="{{ url_for('main.catch_all', path='style.css') }}">
<ul class="list-group" style="color: white;font-family: 'Fredericka the Great', serif;background: transparent;margin: 1.2em 1.6em">
    {% for faculty in faculty_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center" style="color: white;background: transparent">
            <span style="font-size: 1.6rem">{{ faculty.name }}</span>
            <select id="{{ faculty._id }}" class="form-select border rounded-pill border-2" style="color: white;background: transparent;font-family: 'Fredericka the Great', serif;width: 80%;text-align: center;font-size: 20px;">
                {% if faculty.course_faculty == None %}
                    <option value="None" selected>None</option>
                {% else %}
                    <option value="None">None</option>
                {% endif %}
                {% for course in course_list %}
                    {% if course == faculty.course_faculty %}
                        <option value="{{ course }}" selected>{{ course }}</option>
                    {% else %}
                        <option value="{{ course }}">{{ course }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <a onclick="faculty_class_update('{{ faculty._id }}')">
                <img src="{{ url_for('main.catch_all', path='save_icon.png') }}" width="36" height="34" alt="Save"/>
            </a>
        </li>
    {% endfor %}
</ul>
