{% extends 'home_base.html' %}

{% block content %}
    <section class="py-4 py-xl-5" style="background: url('../../static/board.webp') center / cover no-repeat;font-family: 'Fredericka the Great', serif;color: white;height: 100vh;overflow-y: auto">
        <div class="container" >
            <div class="row gx-2 gy-2 row-cols-1 row-cols-md-2 row-cols-xl-3" data-bss-baguettebox>
                {% for ad in ads %}
                    <div class="col">
                        <a href="{{ ad['link'] }}" target="_blank">
                            <img class="img-fluid" src="{{ url_for('main.catch_all', path="ads/"+ ad['image']) }}" style="width: 15em;height: 15em"/>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
